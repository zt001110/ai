[policy]
# https://github.com/Koolson/Qure
# https://github.com/Orz-3/mini
# > 全球加速
static=全球加速, 香港🇭🇰, 台湾🇨🇳, 狮城🇸🇬, 日本🇯🇵, 美国🇺🇸, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
# > 苹果服务
static=苹果服务, 香港🇭🇰, 台湾🇨🇳, 狮城🇸🇬, 日本🇯🇵, 美国🇺🇸, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Apple.png
# > 港台番剧
static=港台番剧, 香港🇭🇰, 台湾🇨🇳, 狮城🇸🇬, 日本🇯🇵, 美国🇺🇸, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Bili.png
# > 国际媒体
static=国际媒体, 香港🇭🇰, 台湾🇨🇳, 狮城🇸🇬, 日本🇯🇵, 美国🇺🇸, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/YouTube.png
# > TikTok
static=TikTok, 香港🇭🇰, 台湾🇨🇳, 狮城🇸🇬, 日本🇯🇵, 美国🇺🇸, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TikTok.png
# > 黑白名单
static=黑白名单, 香港🇭🇰, 台湾🇨🇳, 狮城🇸🇬, 日本🇯🇵, 美国🇺🇸, proxy, direct, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
# > 香港节点
url-latency-benchmark=香港🇭🇰, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
# > 台湾节点
url-latency-benchmark=台湾🇨🇳, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
# > 日本节点
url-latency-benchmark=日本🇯🇵, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
# > 狮城节点
url-latency-benchmark=狮城🇸🇬, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=600, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
# > 美国节点
url-latency-benchmark=美国🇺🇸, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png

